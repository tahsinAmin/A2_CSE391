<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
     <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="index.css" />
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Righteous&display=swap" rel="stylesheet" />

        <script type="text/javascript" src="quotes.js"></script>
        <script type="text/javascript">
            window.onload = init;
            function init() {
                generateQuote();
            }

            function generateQuote() {
                const quoteSize = QUOTEBANK.length;
                const randomIndex = Math.floor(Math.random()*quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];

                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = "- " + randomQuoteData.author;
            }
            function red(){
              var quoteBox = document.getElementById("quote");
                quoteBox.style.backgroundColor="red";
                quoteBox.style.border="8px solid black";
            }
            function black(){
              var quoteBox = document.getElementById("quote");
                quoteBox.style.backgroundColor="black";
                quoteBox.style.color="white";
                quoteBox.style.border="8px dashed gray";
            }
            function gray(){
              var quoteBox = document.getElementById("quote");
                quoteBox.style.backgroundColor="gray";
                quoteBox.style.border="8px dashed red";
            }
        </script>
    </head>
    <body>
        <main>
          <section id="quote">
                <div id="text"></div>
                <div id="author"></div>
                <!-- &ldquo;Sucess isn't owned. It is leased, and rent is due everyday.&rdquo; - JJ Watts -->
            </section>
            <div class="changeCol">
                <button class="r" style="background: red; height: 20px;" onclick="red();"></button>
                <button class="b" style="background: black; height: 20px;" onclick="black();"></button>
                <button class="g" style="background: gray; height: 20px;" onclick="gray();"></button>
            </div>
        </main>
    </body>
    </html>
